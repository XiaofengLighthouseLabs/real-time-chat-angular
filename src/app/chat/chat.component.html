<nav class="navbar navbar-dark bg-primary">
  <span class="navbar-brand mb-0 h1">Chat</span>
</nav>

<main class="chat">

  <form (ngSubmit)="sendToServer()" #sendForm="ngForm">
    <div class="chat-send row">
      <div class="col-2">
        <input type="text" name="message.user" [(ngModel)]= "message.user" class="form-control">
      </div>
      <div class="col-8">
        <input type="text" name="message.message" [(ngModel)]= "message.message" class="form-control" >
      </div>
      <div class="col-2">
        <button type="submit" class="btn btn-primary">Send</button>
      </div>
    </div>
  </form>

  <div class = "container">
    <div class="chat-content">
      <div class="card">
        <ul class="list-group list-group-flash">
          <li class="list-group-item" *ngFor="let chatMessage of chatArray">
            <strong>{{chatMessage}}</strong>
        </li>
        </ul>
      </div>
    </div>
  </div>
</main>
